<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Maesto</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo_light.svg" alt="Проект Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile__photo.jpg" alt="Фото Жак-Ив Кусто" class="profile__image">
        <div class="profile__text-container">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__quote">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="popup__form">
        <input name="input_name" type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name">
        <input name="input_quote" type="text" placeholder="Исследователь океана" class="popup__input popup__input_type_quote">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup" id="popup-el">
    <div class="popup__container">
      <button type="button" class="popup__close-button" id="popup-el-close-btn"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="popup__form">
        <input name="input_title" type="text" placeholder="Название" class="popup__input popup__input_type_title">
        <input name="input_image" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image">
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </section>
  <template id="elements__template">
    <li class="elements__cell">
      <img src="#" alt="#" class="elements__image">
      <div class="elements__cell-container">
        <p class="elements__name"></p>
        <button type="button" class="elements__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./script.js"></script>
</body>
</html>
