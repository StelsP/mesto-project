<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Maesto</title>
</head>
<body class="body">
  <header class="header">
    <img src="./images/logo_light.svg" alt="Проект Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile__photo.jpg" alt="Фото Жак-Ив Кусто" class="profile__photo">
        <div class="profile__text-container">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__quote">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_photo">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_type_photo"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="popup__form" id="popup__form_type_photo" novalidate>
        <fieldset class="popup__set">
          <input type="url" name="input_photo" placeholder="Cсылка на фотографию" id="popup__input" class="popup__input popup__input_type_photo" required>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_type_profile"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="popup__form" id="popup__form_type_profile" novalidate>
        <fieldset class="popup__set">
          <input type="text" name="input_name" placeholder="Жак-Ив Кусто" id="popup__input" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
          <input type="text" name="input_quote" placeholder="Исследователь океана" id="popup__input" class="popup__input popup__input_type_quote" minlength="2" maxlength="200" required>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup_type_card-add">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_type_card-add"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="popup__form" id="popup__form_type_card-add" novalidate>
        <fieldset class="popup__set">
          <input type="text" name="input_title" placeholder="Название" id="popup__input" class="popup__input popup__input_type_title" minlength="2" maxlength="30" required>
          <input type="url" name="input_image" placeholder="Ссылка на картинку" id="popup__input" class="popup__input popup__input_type_image" required>
          <button type="submit" class="popup__submit-button">Создать</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup_type_picture image">
    <div class="image__container">
      <button type="button" class="popup__close-button popup__close-button_type_picture"></button>
      <img src="#" alt="#" class="image__pic">
      <p class="image__title"></p>
    </div>
  </section>
  <template id="elements__template">
    <li class="elements__cell">
      <article class="elements__delete-button"></article>
      <img src="#" alt="#" class="elements__image">
      <div class="elements__cell-container">
        <p class="elements__name"></p>
        <button type="button" class="elements__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validation.js"></script>
</body>
</html>
